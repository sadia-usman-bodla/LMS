{% extends "base.html" %}
{% block content %}
<h2>Update Teacher</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input type="text" name="first_name" value="{{ teacher['first_name'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="last_name" value="{{ teacher['last_name'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-control">
      <option {% if teacher['gender']=="Male" %}selected{% endif %}>Male</option>
      <option {% if teacher['gender']=="Female" %}selected{% endif %}>Female</option>
      <option {% if teacher['gender']=="Other" %}selected{% endif %}>Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" name="date_of_birth" value="{{ teacher['date_of_birth'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Hire Date</label>
    <input type="date" name="hire_date" value="{{ teacher['hire_date'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Subject</label>
    <input type="text" name="subject" value="{{ teacher['subject'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" name="phone_number" value="{{ teacher['phone_number'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" value="{{ teacher['email'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Salary</label>
    <input type="number" step="0.01" name="salary" value="{{ teacher['salary'] }}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update Teacher</button>
  <a href="{{ url_for('teachers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
