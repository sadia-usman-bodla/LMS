{% extends "base.html" %}
{% block content %}
<h2>Add Student</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-control">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Race/Ethnicity</label>
    <input type="text" name="race_ethnicity" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Parental Education</label>
    <input type="text" name="parental_level_of_education" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Lunch</label>
    <input type="text" name="lunch" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Test Preparation</label>
    <input type="text" name="test_preparation_course" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Math Score</label>
    <input type="number" name="math_score" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Reading Score</label>
    <input type="number" name="reading_score" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Writing Score</label>
    <input type="number" name="writing_score" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Teacher ID</label>
    <input type="text" name="teacher_id" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Add Student</button>
  <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
