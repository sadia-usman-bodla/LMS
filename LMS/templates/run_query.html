<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Query</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Run SQL Query</h2>

        <!-- Query Form -->
        <form method="post" class="mb-4">
            <textarea name="query" class="form-control mb-2" rows="3" placeholder="Enter SELECT query here...">{{ query }}</textarea>
            <button type="submit" class="btn btn-primary">Run</button>
        </form>

        <!-- Error -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Results -->
        {% if rows %}
            <h4>Results:</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for col in row %}
                                <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
