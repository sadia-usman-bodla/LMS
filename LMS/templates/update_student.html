{% extends "base.html" %}
{% block content %}
<h2>Update Student</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-control">
      <option {% if student['gender']=="Male" %}selected{% endif %}>Male</option>
      <option {% if student['gender']=="Female" %}selected{% endif %}>Female</option>
      <option {% if student['gender']=="Other" %}selected{% endif %}>Other</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Race/Ethnicity</label>
    <input type="text" name="race_ethnicity" value="{{ student['race_ethnicity'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Parental Education</label>
    <input type="text" name="parental_level_of_education" value="{{ student['parental_level_of_education'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Lunch</label>
    <input type="text" name="lunch" value="{{ student['lunch'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Test Preparation</label>
    <input type="text" name="test_preparation_course" value="{{ student['test_preparation_course'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Math Score</label>
    <input type="number" name="math_score" value="{{ student['math_score'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Reading Score</label>
    <input type="number" name="reading_score" value="{{ student['reading_score'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Writing Score</label>
    <input type="number" name="writing_score" value="{{ student['writing_score'] }}" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Teacher ID</label>
    <input type="text" name="teacher_id" value="{{ student['teacher_id'] }}" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update Student</button>
  <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
